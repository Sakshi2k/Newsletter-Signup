<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay In Touch</title>
    
    <!-- Bootstrap-files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
    <h1 class="display-4">Enter details </h1>
    <p>Stay in touch <i class="fa fa-heart"></i></p><br/>
    
    <input type="text" name="fname" class="form-control top" 
          placeholder="First Name" required>
    <input type="text" name="lname" class="form-control middle" 
          placeholder="Last Name" required>
    <input type="" name="phNum" class="form-control middle"  id="number_input"
          placeholder="Phone number">
    <input type="text" name="email" class="form-control middle" 
          placeholder="Email" required>
    <input type="textbox" name="msg" class="form-control"
          placeholder="Your message">

    <button class="btn btn-lg btn-secondary btn-block" type="submit" id="submit-btn">SUBSCRIBE
      <span><i class="fa fa-check" aria-hidden="true"></i></span></button>

    <p id="footer" class="mt-5 mb-3 text-muted">-- Saku <i class="fa fa-hand-spock-o" id ="hands-spock"aria-hidden="true"></i> --</p>
    </form>

    <script>
        input = document.getElementById("number_input")
        input.addEventListener("mousewheel", function(event){ this.blur() })
    </script>
</body>
</html>
