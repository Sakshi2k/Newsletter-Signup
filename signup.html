      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
    <!-- <img class="mb-4" src="" alt="img" width="72" height="72"> -->
    <h1 class="h3 mb-3 font-weight-normal">Enter details </h1>

    <input type="text" name="fname" class="form-control top" placeholder="First Name" required>
    <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
    <input type="" name="phNum" id="number_input" class="form-control bottom" placeholder="Phone number">
    <input type="text" name="email" class="form-control bottom" placeholder="Email" required>

    <button class="btn btn-lg btn-secondary btn-block" type="submit" id="submit-btn">SUBSCRIBE
      <span><i class="fa fa-check" aria-hidden="true"></i></span></button><br>
    <p class="mt-5 mb-3 text-muted">-- <i class="fa fa-hand-spock-o" id ="hands-spock"aria-hidden="true"></i> --</p>
    </form>

    <script>
        input = document.getElementById("number_input")
        input.addEventListener("mousewheel", function(event){ this.blur() })
    </script>
</body>
